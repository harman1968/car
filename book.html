<form id="booking-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="pickup-address">Pickup Address:</label>
    <input type="text" id="pickup-address" name="pickup-address" required>

    <label for="car-details">Car Details (Make/Model):</label>
    <input type="text" id="car-details" name="car-details" required>

    <label for="wash-package">Wash Package:</label>
    <select id="wash-package" name="wash-package" required>
        <option value="basic">Basic Wash</option>
        <option value="premium">Premium Wash</option>
        <option value="detailing">Interior Detailing</option>
    </select>

    <label for="date-time">Preferred Date and Time:</label>
    <input type="datetime-local" id="date-time" name="date-time" required>

    <button type="submit">Book Now</button>
</form>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.hdqwalls.com/wallpapers/mansory-lamborghini-aventador-lp-780-4-ultimae-final-edition-ns.jpg') no-repeat center center fixed;
        background-size: cover;
    }
    form {
        display: flex;
        flex-direction: column;
        max-width: 400px;
        margin: auto;
    }
    label {
        margin-top: 10px;
        color: aquamarine;
    }
    input, select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        margin-top: 20px;
        padding: 10px;
        background-color: #ff5722;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #e64a19;
    }
</style>
